<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 450px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 18px;
            color: #232F3E;
            margin: 0;
        }

        .extract-btn {
            width: 100%;
            padding: 12px;
            background-color: #FF9900;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .extract-btn:hover {
            background-color: #E88B00;
        }

        .extract-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .results {
            display: none;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            background-color: #f9f9f9;
        }

        .result-item {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }

        .result-item:last-child {
            margin-bottom: 0;
        }

        .result-label {
            font-weight: bold;
            color: #555;
            min-width: 120px;
            margin-right: 10px;
        }

        .result-value {
            flex: 1;
        }

        .product-name {
            color: #0066c0;
            text-decoration: none;
        }

        .product-name:hover {
            text-decoration: underline;
        }

        .copy-container {
            text-align: center;
            margin-top: 15px;
        }

        .copy-btn {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            background-color: #232F3E;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .copy-btn:hover {
            background-color: #1a252e;
        }

        .copy-icon {
            margin-right: 6px;
            font-size: 16px;
        }

        .error {
            color: #d13212;
            text-align: center;
            padding: 10px;
            background-color: #fdf2f2;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Amazon Product Extractor</h1>
    </div>

    <button id="extractBtn" class="extract-btn">Extract Product Info</button>

    <div id="loading" class="loading" style="display: none;">
        Extracting product information...
    </div>

    <div id="results" class="results">
        <div class="result-item">
            <div class="result-label">Product:</div>
            <div class="result-value">
                <a id="productName" class="product-name" href="#" target="_blank"></a>
            </div>
        </div>

        <div class="result-item">
            <div class="result-label">Price:</div>
            <div class="result-value" id="price"></div>
        </div>

        <div class="result-item">
            <div class="result-label">Weight:</div>
            <div class="result-value" id="weight"></div>
        </div>

        <div class="result-item">
            <div class="result-label">Price/Weight:</div>
            <div class="result-value" id="pricePerWeight"></div>
        </div>

        <div class="copy-container">
            <button id="copyBtn" class="copy-btn">
                <span class="copy-icon">ðŸ“‹</span>
                Copy for Spreadsheet
            </button>
        </div>
    </div>

    <div id="error" class="error" style="display: none;"></div>

    <script src="popup.js"></script>
</body>
</html>
